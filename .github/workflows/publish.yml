name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” æ£€æµ‹ç‰ˆæœ¬å˜åŒ–
        id: version
        run: |
          OLD_VERSION=$(git show HEAD^:package.json | grep '"version"' | sed 's/.*"version": "\(.*\)".*/\1/')
          NEW_VERSION=$(grep '"version"' package.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "old=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸŸ¢ é…ç½® Node.js
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ å®‰è£…ä¾èµ–
        if: steps.version.outputs.changed == 'true'
        run: npm ci

      - name: ğŸ”¨ æ„å»ºé¡¹ç›®
        if: steps.version.outputs.changed == 'true'
        run: npm run build

      - name: ğŸš€ å‘å¸ƒåˆ° npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ·ï¸ åˆ›å»º Git æ ‡ç­¾
        if: steps.version.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.version.outputs.new }}
          git push origin v${{ steps.version.outputs.new }}

      - name: ğŸ“ ç”Ÿæˆæ›´æ–°æ—¥å¿—
        if: steps.version.outputs.changed == 'true'
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æ‰€æœ‰æäº¤
            CHANGELOG=$(git log --pretty=format:"- %s" -10)
          else
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            CHANGELOG=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          # å¤„ç†å¤šè¡Œè¾“å‡º
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ‰ åˆ›å»º GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          body: |
            ## ğŸš€ v${{ steps.version.outputs.new }}

            ### ğŸ“‹ æ›´æ–°å†…å®¹
            ${{ steps.changelog.outputs.content }}

            ### ğŸ“¦ å®‰è£…
            ```bash
            npm install @andysama/obsidian-mcp-server@${{ steps.version.outputs.new }}
            ```

            æˆ–ä½¿ç”¨ npx ç›´æ¥è¿è¡Œï¼š
            ```bash
            npx @andysama/obsidian-mcp-server --vault "/path/to/vault"
            ```
          draft: false
          prerelease: false
